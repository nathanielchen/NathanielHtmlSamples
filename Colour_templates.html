		function invertColor(color) {       
			color = parseInt(color, 16);          // convert to integer
			color = 0xFFFFFF ^ color;             // invert three bytes
			color = color.toString(16);           // convert to hex
			color = ("000000" + color).slice(-6); // pad with leading zeros
			color = "#" + color;                  // prepend #
			return color;
		}
		
		function getTextColor(color) { 
			//convert to RGB
			var red = color.substring(0,2); 
			var green = color.substring(2,4); 
			var blue = color.substring(4,6);   
			//convert to integer
			var redInt = parseInt(red, 16);
			var greenInt = parseInt(green, 16);
			var blueInt = parseInt(blue, 16);
			
			//console.log((redInt+greenInt+blueInt));
			//Check color
			if((redInt+greenInt) > 400 || (greenInt+blueInt) > 400|| (redInt+blueInt) > 400  || greenInt > 238)
			{
				return "#666";
			}
			return "#EEE";
		}
